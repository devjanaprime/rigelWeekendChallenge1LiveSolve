<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <title>Rigel WC1 Live Solve</title>
</head>
<body>
    <h1>Rigel WC1 Live Solve</h1>
    <div id="inputDiv" devsAnything="IAmHere" class="container">
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="text" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Annual Salary" id="salaryIn">
        <br>
        <button id="addEmployeeButton">Submit</button>
    </div>
    <div id="outputDiv" class="container">
        <h2>Employees</h2>
        <table id="employeesOut" border="1" width="100%">
        </table>
        <h3>Total Monthly: $<span id="monthlyOut">0</span></h3>
    </div>
</body>
</html>
